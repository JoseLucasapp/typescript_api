<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Budget App</title>
	<link rel="stylesheet" type="text/css" href="./public/style/app.css">
</head>
<body>
	<div class="root">
		<div class="wallet">
			<h1>Your wallet</h1>
			<h1 id="wallet">$ 0.00</h1>
		</div>
		<div class="actions">
			<button id="mainBtn">+</button>
		</div>
		<div class="actionsResults" id="actionResults">
			<label>Name: </label>
			<input type="text" id="name" ><br/>
			<label>Value: </label>
			<input type="number" id="value"/><br/>
			<button id="btnNewIncome" type="submit">+</button>
			<button id="btnNewExpense" type="submit">-</button>
		</div>
		<div class="lists">
			<div class="all">
				<div class="all-header">
					<h2>All</h2>
				</div>
				<ul id="allList">
				</ul>
			</div>
			<div class="allIncomes">
				<div class="allIncomes-header">
					<h2>Incomes</h2>
				</div>
				<ul id="allIncomesList">
				</ul>
			</div>
			<div class="allExpenses">
				<div class="allExpenses-header">
					<h2>Expenses</h2>
				</div>
				<ul id="allExpensesList">
				</ul>
			</div>
		</div>
	</div>
	<script src="./public/script/app.js"></script>
</body>
</html>
