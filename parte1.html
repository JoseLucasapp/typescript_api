<html>
    <head>
        <title>javascript básico - Console.log() e comentário</title>
        <meta charset="utf=8" />
    </head>
    <body>
        <h1>Console.log() e Comentário</h1>
        <br />
        <h2>Explicação</h2>
        <h3>O console.log() nos deixa visualizar um valor no navegador<br>
            para vê-lo basta teclar f12 (chrome).</h3>
        <h3>O comentário serve apenas para escrevermos dentro do código. usa-se o //</h3>
        <br />
        <h2>Para praticar</h2>
        <h3>Altere os valores ou crie novos console.log() para treinar</h3>


        <script>
            //Comentário
            //Aqui abaixo fica o código javascript
            console.log('Olá, Bom dia')
            console.log('Olá, Boa Tarde')
            console.log('Olá, Boa Noite')
            console.log(1)
            console.log(2)
            //Você pode até fazer calculos dentro dele, legal né?
            console.log(1 + 2)
        </script>

        
    </body>
</html>
